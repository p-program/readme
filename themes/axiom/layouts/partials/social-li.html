{{ $id := .id }}
{{ $class := .class }}
{{- with $url := (index $.Site.Params.social $id) }}
{{- $icon := (index $.Site.Data.icons $id) }}
{{- $class = $class | default "mx-3 w-6 h-6 text-raven-700 hover:text-raven-900" }}
<a class="block {{ $class }}" target="_blank" rel="noopener nofollow" title="{{ T $id }}" href="{{ $url }}">{{ $icon | safeHTML }}</a>
{{- end }}
